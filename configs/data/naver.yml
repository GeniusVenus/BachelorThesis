data:
  name: "naver"
  dataset_path: "data/naver_processed"
  raw_paths:
    root: "data/naver_raw"
    image: "data/naver_raw/TrueOrtho_resample"
    label: "data/naver_raw/Mask2_resample"
  image_size: [256, 256]
  num_classes: 5
  batch_size: 16
  patch:
    size: 256
    extension: ".tif"
  color_map:
    0: [0, 0, 0]
    1: [222, 31, 7]
    2: [200, 200, 200]
    3: [34, 97, 38]
    4: [0, 69, 255]
  labels:
    0: "Background"
    1: "Building"
    2: "Road"
    3: "Tree"
    4: "Water"
