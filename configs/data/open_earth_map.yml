dataset_name: 'open_earth_map'

dataset_path:
  root: "data"
  raw: "data/open_earth_map_raw"
  gen: "data/open_earth_map_gen"
  processed: "data/open_earth_map_processed"

patch:
  size: 256
  extension: ".tif"
  split:
    seed: 1337
    ratio: [0.8, 0.1, 0.1]
  zero_threshold: 1

num_class: 9

label_names:
  0: "Other"
  1: "Bareland"
  2: "Rangeland"
  3: "Developed space"
  4: "Road"
  5: "Tree"
  6: "Water"
  7: "Agriculture land"
  8: "Building"

color_map:
  0: [0, 0, 0]        # Other
  1: [128, 0, 0]      # Bareland
  2: [0, 255, 36]     # Rangeland
  3: [148, 148, 148]  # Developed space
  4: [230, 230, 230]  # Road
  5: [34, 97, 38]     # Tree
  6: [0, 69, 255]     # Water
  7: [75, 181, 73]    # Agriculture land
  8: [222, 31, 7]     # Building
